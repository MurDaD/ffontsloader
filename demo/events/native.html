<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Fonts Loader demo</title>    <script src="../../dist/fontsloader.js"></script></head><body>    <h1 class="tangerine">I'm Tangerine</h1>    <h1 class="droid">I'm Droid Sans italic</h1>    <h1 class="meh">I don't exist ;(</h1>    <hr/>    <h1>Javascript log</h1>    <ol id="log"></ol></body><script>  const { FontsLoader } = window;  const logObject = document.getElementById("log");  const logLog = (log) => {    const logElement = document.createElement("li");    logElement.innerHTML = log;    logObject.append(logElement);  }  FontsLoader.load({    google: {      families: ['Tangerine', 'Droid Serif:n4,i4,n7', 'Meh'],      load: 'native',    },    classes: true,    events: true,    loading: function() {      console.log('loading...');      logLog('Loading...');    },    active: function() {      console.log('active');      logLog('active');    },    inactive: function() {      console.log('inactive!');      logLog('inactive!');    },    fontloading: function(familyName, fvd) {      console.log(`loading ${familyName}:${fvd} ...`);      logLog(`loading ${familyName}:${fvd} ...`);    },    fontactive: function(familyName, fvd) {      console.log(`active ${familyName}:${fvd}`);      logLog(`active ${familyName}:${fvd}`);    },    fontinactive: function(familyName, fvd) {      console.log();      logLog(`failed ${familyName}:${fvd}`);    },  });</script><style>    h1.tangerine {        font-family: 'Tangerine', serif;    }    h1.droid {        font-family: 'Droid Serif', serif;        font-style: italic;    }    h1.meh {        font-family: 'Meh', serif;    }</style></html>
