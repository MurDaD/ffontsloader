<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Fonts demo</title>
  <link rel="stylesheet" href="./style.css">
  <script src="../dist/fontsloader.js"></script>

  <script>
    const { FontsLoader } = window;
    FontsLoader.load({
      custom: {
        families: ['Tangerine'],
        urls: ['https://fonts.googleapis.com/css?family=Tangerine'],
      }
    });
  </script>
  <style>
    h1 {
      font-family: 'Tangerine', serif;
    }
  </style>
</head>

</body>
</html>
