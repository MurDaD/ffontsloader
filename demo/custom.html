<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Fonts demo</title>
  <link rel="stylesheet" href="./style.css">
  <script src="../dist/fontsloader.js"></script>

  <script>
    const { FontsLoader } = window;
    FontsLoader.load({
      custom: {
        families: ['Tangerine', {
          name: 'Alice Regular',
          url: 'https://murdad.github.io/fontsloader/demo/fonts/alice.css',
        }],
        urls: ['https://fonts.googleapis.com/css?family=Tangerine'],
      }
    });
  </script>
  <style>
    h1.tangerine {
      font-family: 'Tangerine', serif;
    }
    h1.alice {
      font-family: 'Alice Regular', serif;
    }
  </style>
</head>
<body>
<header>
  <menu>
    <li><a href="./index.html">Home</a></li>
    <li><a href="./custom.html">Custom</a></li>
    <li><a href="./events/index.html">Events</a></li>
    <li><a href="./events/native.html">Native fonts events</a></li>
    <li><a href="./events/inactive.html">Inactive events</a></li>
  </menu>
</header>
<h1 class="tangerine">I'm Tangerine, custom font</h1>
<h1 class="alice">I'm Alice Regular, custom font from TTF</h1>
</body>
</html>
