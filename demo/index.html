<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Fonts Loader demo</title>    <script src="../dist/fontsloader.js"></script>    <script>      const { FontsLoader } = window;      FontsLoader.load({        google: {          families: ['Tangerine', 'IBM Plex Sans Thai Looped:300,700:latin,greek']        }      });    </script>    <style>        h1 {            font-family: 'Tangerine', serif;        }        h2.n3 {            font-family: 'IBM Plex Sans Thai Looped', serif;            font-weight: 300;        }        h2.n7 {            font-family: 'IBM Plex Sans Thai Looped', serif;            font-weight: 700;        }    </style></head><body>    <h1>I'm tangerine</h1>    <h2 class="n3">I'm IBM Plex Sans Thai Looped 300</h2>    <h2 class="n7">I'm IBM Plex Sans Thai Looped 700</h2>    <h4>I'm Droid Serif italic</h4></body></html>
